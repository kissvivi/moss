<div class="flex-none mr-5 page-title md:text-3xl" style="max-width: 50%;">
        {{ logo := Widget.LogoURL() }}
    <a href="/" title="{{ Config.Site.Name }}">
        {{ if logo != "" }}
            <img class="w-32" src="{{logo}}" alt="{{ Config.Site.Name }}" />
        {{ else }}
            {{ if Page.Name == "index" }}
                <h1>{{ Config.Site.Name }}</h1>
            {{ else }}
                {{ Config.Site.Name }}
            {{ end }}
        {{ end }}
    </a>
</div>
